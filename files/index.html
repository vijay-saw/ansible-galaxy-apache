<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijay Gaming Channel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #333;
            padding: 20px;
        }
        .marquee {
            background-color: #444;
            padding: 10px;
            margin: 20px 0;
            font-size: 1.5em;
            overflow: hidden;
            position: relative;
        }
        .marquee span {
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 50px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .content {
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #f39c12;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Vijay Gaming Channel</h1>
    </div>
    <div class="marquee">
        <span>This is Vijay Gaming Channel - Enjoy the Best Gaming Content!</span>
    </div>
    <div class="content">
        <p>Thank you for visiting! Stay tuned for amazing gaming videos, tutorials, and more. Don't forget to subscribe and hit the bell icon for notifications.</p>
    </div>
</body>
</html>
